<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Monster</title>
</head>
<body>

    <nav>
        <div class="nav-wrapper #4db6ac teal lighten-2">
          <a class="brand-logo center black-text">Weather Dashboard</a>
        </div>
    </nav>

        <div class="row">
            <!-- Side Left -->
            <div class="col s3 m3 l3 #4db6ac teal lighten-2">
                
                <!-- Form -->
                <h3 class="left">Search For:</h3><br>
                <div class="row">
                    <div class="col s12 m12 l12 center">
                        <form action="" class="center">
                            <label for="zipCode" class="black-text center">Zip Code:</label>
                            <input type="zip" id="zipCode" name="zipCode" class="center"><br>
                            <div class="center" id="orBreak">- Or -</div><br>
                            <label for="city" class="black-text center">City:</label>
                            <input type="city" id="city" name="city" class="center"><br>
                            <input type="submit" value="Submit" class="center"><br>
                        </form>
                    </div>
                </div><br>
                        
                <!-- Saved Cities -->
                <h4 class="left">Highlighted Cities:</h4><br>
                <div class="row">
                    <div class="col s12 m12 l12 center">
                        <button id="submition">One</button><br>
                        <button>Two</button><br>
                        <button>Three</button><br>
                        <button>Four</button><br>
                        <button>Five</button><br>
                    </div>
                </div>

          


                            
                        
            </div>

            <!-- Side Right -->
            
            <div class="col s9 m9 l9" id="rightText">
                <div>Textbox</div>
            </div>

        </div>

        <!-- 5-Day -->
        <div class="col s12 m12 l12 center #4db6ac teal lighten-2">5 Day</div>

         

        
    </div>

    



    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./assets/script/app.js"></script>

</body>
</html>
