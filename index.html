<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Monster</title>
</head>
<body>

    <nav>
        <div class="nav-wrapper #4db6ac teal lighten-2">
          <a class="brand-logo center black-text">Weather Dashboard</a>
        </div>
    </nav>

        <div class="row">
            <!-- Side Left -->
            <div class="col s3 m3 l3 #4db6ac teal lighten-2">
                <h3 class="center">Search For:</h3>
                <form action="">
                    <label for="zipCode" class="black-text">Zip Code:</label>
                    <input type="zip" id="zipCode" name="zipCode">
                    <div class="center">- Or -</div>
                    <label for="city" class="black-text">City:</label>
                    <input type="city" id="city" name="city">
                    <input type="submit" value="Submit">
                </form>
            </div>

            <!-- Side Right -->
            <div class="col s3 m3 l3">
                <h1>Here</h1>
            </div>

        </div>
    </div>

    



    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./assets/script/app.js"></script>

</body>
</html>
